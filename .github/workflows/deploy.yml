name: Deploy Static Site to GitHub Pages

on:
  # SpustÃ­ se pÅ™i push do main (po merge PR)
  push:
    branches: [ main ]

  # SpustÃ­ se pÅ™i vytvoÅ™enÃ­ nebo ÃºpravÄ› pull requestu
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

  # UmoÅ¾Åˆuje manuÃ¡lnÃ­ spuÅ¡tÄ›nÃ­ z Actions tabu
  workflow_dispatch:

# NastavenÃ­ oprÃ¡vnÄ›nÃ­ pro deployment na GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

# PovolÃ­ pouze jeden souÄasnÃ½ deployment
concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  # Build job - zkopÃ­ruje statickÃ© soubory
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create deployment directory
        run: |
          mkdir -p _site
          # ZkopÃ­ruj vÅ¡echny HTML, CSS, JS soubory
          cp -r *.html *.css *.js _site/ 2>/dev/null || true
          # ZkopÃ­ruj favicon a dalÅ¡Ã­ assety, pokud existujÃ­
          cp -r favicon.ico _site/ 2>/dev/null || true
          cp -r images _site/ 2>/dev/null || true
          cp -r assets _site/ 2>/dev/null || true
          # VypiÅ¡ obsah pro kontrolu
          echo "Contents of _site directory:"
          ls -la _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  # Deployment job - nasadÃ­ na GitHub Pages pouze po merge do main
  deploy:
    # SpustÃ­ se pouze pÅ™i push do main (ne pÅ™i PR)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Preview deployment pro pull requesty
  preview:
    # SpustÃ­ se pouze pÅ™i pull requestu
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Comment PR with preview info
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸš€ Preview Build Successful!\n\n` +
                    `âœ… StatickÃ© HTML soubory byly ÃºspÄ›Å¡nÄ› sestaveny.\n\n` +
                    `Po merge tohoto PR do \`main\` vÄ›tve bude web automaticky nasazen na GitHub Pages.\n\n` +
                    `**ZmÄ›nÄ›nÃ© soubory:**\n` +
                    `- HTML strÃ¡nky\n` +
                    `- CSS styly\n` +
                    `- JavaScript funkce\n\n` +
                    `Pro lokÃ¡lnÃ­ preview stÃ¡hnÄ›te branch a otevÅ™ete \`index.html\` v prohlÃ­Å¾eÄi.`
            })
